'VIVOMEDIA.FontAwesome.Icon:IconBackgroundMixin':
  abstract: true
  ui:
    inspector:
      groups:
        stacked:
          label: i18n
  properties:
    backgroundIcon:
      type: string
      defaultValue: ~
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
            dataSourceIdentifier: vivomedia-font-awesome-icons
          group: stacked
    iconInversed:
      type: boolean
      defaultValue: false
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: stacked